<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BarnCaseAPI</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: Canvas;
      color: CanvasText;
    }
    .card {
      width: min(520px, 92vw);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid color-mix(in oklab, CanvasText 12%, transparent);
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
      text-align: center;
    }
    h1 { margin: 0 0 1rem; font-weight: 650; letter-spacing: .2px; }
    p { margin: 0 0 1.5rem; opacity: .8; }
    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: .5rem;
    }
    a.btn {
      display: inline-block;
      padding: .9rem 1rem;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      border: 1px solid color-mix(in oklab, CanvasText 16%, transparent);
      background: color-mix(in oklab, Canvas 88%, CanvasText 2%);
      color: inherit;
      text-align: center;
      transition: transform .02s ease, background .2s ease, border-color .2s ease;
    }
    a.btn:hover { background: color-mix(in oklab, Canvas 80%, CanvasText 4%); }
    a.btn:active { transform: translateY(1px); }
    @media (max-width: 520px) {
      .choices { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="app-title">
    <h1 id="app-title">BarnCase</h1>
    <p>Hop in:</p>
    <div class="choices" role="group" aria-label="Authentication choices">
      <a class="btn" href="signin.html">Sign In</a>
      <a class="btn" href="register.html">Register</a>
    </div>
  </main>
</body>
</html>
