<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In to BarnCase</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: Canvas;
      color: CanvasText;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }
    .card {
      width: min(520px, 92vw);
      padding: 2rem;
      border-radius: 16px;
      border: 1px solid color-mix(in oklab, CanvasText 12%, transparent);
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 1rem; font-weight: 650; text-align:center; }

    /* centered, narrower form column */
    form.form { max-width: 320px; margin: 0 auto; }

    label { display:block; margin:.75rem 0 .25rem; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding:.8rem;
      border-radius:12px;
      border:1px solid color-mix(in oklab, CanvasText 16%, transparent);
      background: color-mix(in oklab, Canvas 92%, CanvasText 2%);
      color: inherit;
    }

    /* center the button */
    .actions { display:flex; justify-content:center; margin-top:1rem; }
    button {
      padding:.9rem 1rem;
      border-radius:12px;
      border:1px solid color-mix(in oklab, CanvasText 16%, transparent);
      background: color-mix(in oklab, Canvas 88%, CanvasText 2%);
      color: inherit; font-weight: 600; cursor: pointer;
    }
    button:disabled { opacity:.6; cursor:not-allowed; }

    .links { display:flex; justify-content:center; gap:1rem; margin-top:1rem; }
    .links a { text-decoration: none; }
    #msg { margin-top:1rem; white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; text-align:center; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Sign In to BarnCase</h1>
    <form id="login-form" class="form" novalidate>
      <label for="name">Username</label>
      <input id="name" name="name" type="text" autocomplete="username" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" autocomplete="current-password" required />

      <div class="actions">
        <button id="login-btn" type="submit">Sign In</button>
      </div>
    </form>

    <div class="links">
      <a href="index.html">← Back</a>
      <a href="register.html">Create an account →</a>
    </div>

    <div id="msg" role="status" aria-live="polite"></div>
    <noscript><p>Please enable JavaScript to log in.</p></noscript>
  </main>

  <!-- external script only -->
  <script src="signin.js" defer></script>
</body>
</html>
